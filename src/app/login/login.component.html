<form [formGroup]="loginForm" class="container-fluid">
    Id: <input type="text" name="" id="" formControlName="id" class="form-control">
    Password: <input type="password" name="" id="" formControlName="password" class="form-control"><br>
    <input type="button" value="Login" class="btn btn-success" (click)="login()">
</form>
